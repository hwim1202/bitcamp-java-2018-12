<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>test03</title>
</head>

<body>
  <h1>POST 요청 - 파일 업로드</h1>
  <p>'파일 선택(browse)' 버튼을 클릭하여 사진 파일을 선택한 후 '전송' 버튼을 누른다.</p>
  
  <form action="http://localhost:8080/java-web/ex04/s3" method="post">
    이름: <input type="text" name="name"><br>
    나이: <input type="number" name="age"><br>
    사진: <input type="file" name="photo"><br>
    <input type="submit" value="전송">
  </form>
</body>
