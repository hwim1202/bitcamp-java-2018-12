<!DOCTYPE html>
<html>

<head>
<style>

    li {
        margin-bottom: 10px;
    }
.song {
    font-weight: bold;
    color: blue;
    border-left: 5px solid maroon;
}

.singer {
    font-weight: lighter;
    color: red;
    text-decoration: underline;
}

</style>
</head>
<body>

    <ul>
        <li><span class="song">광화문 연가</span>(<span class="singer">이문세</span>)</li>
        <li><span class="song">이등병의 편지</span>(<span class="singer">김광석</span>)</li>
        <li><span class="song">J에게</span>(<span class="singer">이선희</span>)</li>
        <li><span class="song">교실이데아</span>(<span class="singer">서태지</span>)</li>
        <li><span class="song">애인 있어요</span>(<span class="singer">이은미</span>)</li>
        <li><span class="song">걱정말아요</span>(<span class="singer">전인권</span>)</li>

    </ul>

    <div style="border: 3px solid red; width:200px; float:right;">
        <h2>사자</h2>
        <p>
            사자는 아프리카에 살며 
            강한 다리와 턱, 
            <span style="color: red;">긴 송곳니</span>를 
            지니고 있다.

        </p>
    </div>

    <div style="border: 3px solid blue; width:800px;">
            <h2>사자</h2>
            <p>
                사자는 아프리카에 살며 
                강한 다리와 턱, 
                <span style="color: blue;">긴 송곳니</span>를 
                지니고 있다.
    
            </p>
    </div>
</body>
</html>
