<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
</head>
<body>
<h1>이벤트 - a 태그의 기본 동작을 중단시키기</h1>
<p>a 태그의 링크를 클릭하면 href에 등록한 URL을 요청하는 것이 a 태그의 기본 동작이다</p>
<a href="http://www.daum.net" onclick="alert('OK!')">a 태그의 기본 동작</a><br>

<!-- 기본 동작을 막고 싶다면 onclick 값을 return false로 지정하라 -->
<a href="http://www.daum.net" onclick="alert('OK!'); return false">a 태그의 기본 동작 취소</a><br>

<!-- a 태그의 onclick에 작성할 스크립트가 많다면 별도의 함수로 작성한다 -->
<a href="http://www.daum.net" onclick="return f1()">a 태그의 기본 동작 취소2</a><br>

<!-- 태그.onclick = 함수() {} -->
<a href="http://www.daum.net" id="link3">a 태그의 기본 동작 취소3</a><br>

<!-- 태그.onclick = 함수() {} : preventDefault() -->
<a href="http://www.daum.net" id="link4">a 태그의 기본 동작 취소4</a><br>

<!-- 태그.addEventListener("click", 함수() {} -->
<a href="http://www.daum.net" id="link5">a 태그의 기본 동작 취소5</a><br>

<!-- 태그.addEventListener("click", 함수() {} : preventDefault() -->
<a href="http://www.daum.net" id="link6">a 태그의 기본 동작 취소6</a><br>

<div id="d1">d1
    <div id="d2">d2
        <button id="btn1">버튼1</button>
        <button id="btn2">버튼2</button>
    </div>
</div>
<script>
"use strict"

function f1() {
	alert("OK!");
	return false
}

document.querySelector("#link3").onclick = function() {
	alert("OK!");
	return false
}

document.querySelector("#link4").onclick = function(e) {
	e.preventDefault(); // a 태그의 기본 동작을 비활성화한다
  alert("OK!");
}

document.querySelector("#link5").addEventListener("click", function() {
  alert("OK!");
  return false
  // addEventListener()로 함수를 등록하면 return 값으로 a 태그의 기본 동작을 취소할 수 없다
});

document.querySelector("#link6").addEventListener("click", function(e) {
  // addEventListener()로 함수를 등록하면
  // Event.preventDefault()를 사용하여 a 태그의 기본 동작을 취소해야 한다
  e.preventDefault();
  alert("OK!")
});


</script>
</body>
</html>
