<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
<style>
table {
	width: 600px;
}

tbody tr:hover {
	background-color: lightgray;
	color: white;
  cursor: pointer;
}

body, div {
	border: 1px solid red;
	padding: 30px;
}

button {
	padding: 30px;
}
</style>
</head>
<body>
  <h1>이벤트 - 이벤트 전파 기능 이용하기</h1>
  <table border="1">
    <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>등록일</th>
        <th>조회수</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td><a href="#">제목입니다</a></td>
        <td>홍길동</td>
        <td>2019-4-29</td>
        <td>100</td>
      </tr>
      <tr>
        <td>1</td>
        <td><a href="#">제목입니다2</a></td>
        <td>임꺽정</td>
        <td>2019-5-29</td>
        <td>200</td>
      </tr>
      <tr>
        <td>1</td>
        <td><a href="#">제목입니다3</a></td>
        <td>유관순</td>
        <td>2019-6-29</td>
        <td>300</td>
      </tr>
    </tbody>
  </table>
  <script>
			"use strict"
			
			// 자식 태그에 대해 이벤트 리스너를 등록할 때
			// 그 자식 태그를 클릭했을 때만 호출되기 때문에 불편한 경우가 있다
			// 예) 제목을 출력하는 a 태그에 click 리스너를 등록하면
			// 정확하게 제목을 클릭해야만 동작할 것이다

			var el = document.querySelectorAll("tbody tr");
			
			for (var e of el) {
				e.addEventListener("click", function(e) {
				window.alert("제목을 눌렀음");
			})};
			
		</script>
</body>
</html>
