<script>

	// 헤더 가져오기

	xhr.onreadystatechange = function() {
		if (xhr.readyState != 4 || xhr.status != 200)
			return;
		header.innerHTML = xhr.responseText()
	};
	xhr.open("GET", "../header.html", true)
	xhr.send()
}) ();
	
	// JSON 형식의 데이터 목록 가져오기

}) ();
